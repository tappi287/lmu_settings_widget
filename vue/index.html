<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <script type="text/javascript" src="%VITE_APP_EEL_SRC%"></script>
    <script type="text/javascript">
        // Detect Env production or development
        if (! %VITE_APP_FROZEN%) { eel._host="http://localhost:8124" }

        // Expose CloseApp
        eel.expose(closeApp)
        function closeApp () {
          return window.close()
        }

        // Avoid accidental dragging and triggering a preset import
        window.ondragstart = function() { return false; }
    </script>
    <script type="module" src="/src/main.js"></script>
    <title>%VITE_APP_FRIENDLY_NAME%</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but LMU Settings Widget doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
